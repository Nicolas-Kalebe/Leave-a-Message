<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="Leave-a-message.css">
  <title>Mural de Mensagens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



</head>

<body>
  <div class="linha-grid"></div>

  <div class="interruptor">
    <img id="tema" class="tema" src="">
  </div>

  <span class="msg-luz">O Ãºltimo que sair apaga a luz.</span>

  <div class="header">

    <input class="nickname" placeholder="Nome" maxlength="30">

    <div class="digitar-botao">
      <textarea id="caixa-de-mensagens-box" class="caixa-de-mensagens" placeholder="Digite sua mensagem..."
        maxlength="650" rows="1"></textarea>
      <button id="caixa-de-mensagens-button" class="botao">Enviar</button>
    </div>

    <div class="div-seletor-img" style="display:flex; align-items:center;">

      <input class="seletor-img" type="file" id="seletor-imagem" accept="image/*" style="display:none;">

      <label for="seletor-imagem" class="seletor-icone" style="cursor:pointer;">
        <img class="icone-img" src="icons/addImg.svg" alt="Selecionar imagem" id="icone-img">
      </label>

      <!-- preview da imagem -->
      <img id="preview-img" src="" alt="Preview da imagem"
        style="display:none; width:50px; height:50px; object-fit:cover;  padding: 0px 5px;">

      <!-- span para mostrar o nome da imagem -->
      <span id="nome-da-imagem"></span>
    </div>

  </div>

  <div id="mensagens-feitas" class="mensagens-feitas">

    <div class="mensagem-individual">
      <div class="alinhamento">
        <div class="info-esquerda">
        </div>
      </div>
    </div>
    <div class="mensagem-individual">
      <div class="alinhamento">
        <div class="info-esquerda">
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
